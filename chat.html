<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liphava Christo Chat</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Grass background */
      background-image: url('https://pics.freeartbackgrounds.com/Green_Grass_Texture-435.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Logo overlay, center top */
    .logo {
      position: absolute;
      top: 20px;
      width: 200px;
      height: 200px;
      background-image: url('https://drive.google.com/uc?export=view&id=1o1SbXaz1pOmxuax5mafm5IDnbmBgIa5K');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0;
      animation: fadeInLogo 3s ease forwards;
      z-index: 10;
    }

    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      50% { opacity: 0.7; transform: scale(1.1) rotate(5deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }
    }

    /* Welcome sliding text */
    .welcome {
      overflow: hidden;
      white-space: nowrap;
      width: 100%;
      margin-top: 250px; /* push below logo */
    }

    .welcome h1 {
      display: inline-block;
      position: relative;
      font-size: 3em;
      background-color: rgba(0, 100, 0, 0.6);
      padding: 15px 30px;
      border-radius: 15px;
      color: #fff;
      animation: slide-left 12s linear infinite;
    }

    @keyframes slide-left {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .chat-box {
      width: 90%;
      max-width: 700px;
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      margin-top: 40px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .messages {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .message {
      margin-bottom: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 8px;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: darkgreen;
      transform: scale(1.05);
    }

    .links {
      margin-top: 30px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 5s;
    }

    .links a {
      margin: 10px;
      padding: 10px 15px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      transition: background-color 0.3s, transform 0.3s;
    }

    .links a:hover {
      background-color: rgba(0,0,0,0.7);
      transform: scale(1.1);
    }

    audio, video, img {
      max-width: 100%;
      margin-top: 5px;
    }

    .download {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="logo"></div>

  <div class="welcome">
    <h1>WELCOME TO LIPHAVA CHRISTO</h1>
  </div>

  <div class="chat-box">
    <div class="messages" id="messages"></div>

    <div class="controls">
      <input type="text" id="textInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="controls">
      <input type="file" id="mediaInput" accept="image/*,video/*" />
      <button onclick="uploadMedia()">Upload Media</button>
    </div>

    <div class="controls">
      <button onclick="startRecording()">üé§ Record Voice</button>
      <button onclick="stopRecording()">‚èπ Stop</button>
    </div>

    <div class="download">
      üéµ <a href="https://www.malawi-music.com" target="_blank">Download Malawi Music</a>
    </div>
  </div>

  <div class="links">
    üåê Connect with:
    <a href="https://facebook.com" target="_blank">Facebook</a>
    <a href="https://web.whatsapp.com" target="_blank">WhatsApp</a>
    <a href="https://tiktok.com" target="_blank">TikTok</a>
    <a href="https://www.xvideos.com" target="_blank" rel="noopener noreferrer">xxxfree videos</a>
    <a href="https://mbc.mw" target="_blank">mbc.mw</a>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const textInput = document.getElementById('textInput');
    const mediaInput = document.getElementById('mediaInput');

    function sendMessage() {
      const text = textInput.value.trim();
      if (!text) return;
      const msg = document.createElement('div');
      msg.className = 'message';
      msg.textContent = text;
      messages.appendChild(msg);
      textInput.value = '';

      setTimeout(() => {
        const reply = document.createElement('div');
        reply.className = 'message';
        reply.textContent = "ü§ñ Bot: " + text;
        messages.appendChild(reply);
      }, 1000);
    }

    function uploadMedia() {
      const file = mediaInput.files[0];
      if (!file) return;

      const msg = document.createElement('div');
      msg.className = 'message';

      if (file.type.startsWith('image')) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        msg.appendChild(img);
      } else if (file.type.startsWith('video')) {
        const video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.controls = true;
        msg.appendChild(video);
      } else {
        msg.textContent = 'Unsupported file type';
      }

      messages.appendChild(msg);
      mediaInput.value = '';
    }

    let mediaRecorder;
    let audioChunks = [];

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(stream => {
          mediaRecorder = new MediaRecorder(stream);
          mediaRecorder.start();
          audioChunks = [];

          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks);
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = document.createElement('audio');
            audio.src = audioUrl;
            audio.controls = true;

            const msg = document.createElement('div');
            msg.className = 'message';
            msg.appendChild(audio);
            messages.appendChild(msg);
          };
        });
    }

    function stopRecording() {
      if (mediaRecorder) {
        mediaRecorder.stop();
      }
    }
    <!-- Spinner Overlay -->
<div id="loader" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  backdrop-filter: blur(4px);
">
  <div style="
    border: 8px solid #f3f3f3;
    border-top: 8px solid gold;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
  "></div>
</div>

<style>
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script>
  function showLoadingThenRedirect(url) {
    const loader = document.getElementById("loader");
    loader.style.display = "flex";

    setTimeout(() => {
      window.open(url, "_blank");
      loader.style.display = "none";
    }, 1800); // 1.8 seconds of loading
  }

  // Replace default link behavior for specific links
  document.addEventListener("DOMContentLoaded", () => {
    const links = {
      "Facebook": "https://facebook.com",
      "WhatsApp": "https://web.whatsapp.com",
      "TikTok": "https://tiktok.com",
      "xxxfree videos": "https://www.xvideos.com",
      "mbc.mw": "https://mbc.mw",
      "Download Malawi Music": "https://www.malawi-music.com"
    };

    const anchors = document.querySelectorAll(".links a, .download a");
    anchors.forEach(a => {
      const text = a.innerText.trim();
      if (links[text]) {
        a.removeAttribute("href");
        a.style.cursor = "pointer";
        a.addEventListener("click", () => showLoadingThenRedirect(links[text]));
      }
    });
  });
</script>
  </script>
</body>
</html>
