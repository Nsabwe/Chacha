<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCchat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 64px;
      color: gold;
      background: linear-gradient(90deg, #ffd700, #ffcc00, #fff8dc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s infinite linear;
      margin-bottom: 40px;
    }

    @keyframes shine {
      0% {
        background-position: -500px;
      }
      100% {
        background-position: 500px;
      }
    }

    .start-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, gold, #f8c000);
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
    }

    .start-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Liphava Christo</h1>
  <button class="start-button" onclick="window.location.href='login.html'">Start</button>

</body>
</html>
