<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Website</title>

  <style>
    /* Background and text styling */
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://www.publicdomainpictures.net/pictures/40000/velka/green-grass-background.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: white;
      background-color: rgba(0, 100, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    p {
      color: #e0ffe0;
      background-color: rgba(0, 80, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .enter-button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .enter-button:hover {
      background-color: rgba(69, 160, 73, 0.9);
    }

    /* Loading overlay */
    .loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4CAF50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Takulandirani ku Liphava Christo Chat</h1>
  <p>Website imeneyi inapangidwa kuti anthu azitha kutumiza komanso kulandira mauthenga mosavuta.</p>

  <!-- Enter Button -->
  <br>
  <button class="enter-button" onclick="enterChat()">Enter</button>

  <!-- Loading Spinner Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    function enterChat() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'flex'; // Show the loading spinner

      // Wait for a second before redirecting (simulate loading)
      setTimeout(() => {
        window.location.href = 'chat.html';
      }, 1000);
    }
  </script>
</body>
</html>
